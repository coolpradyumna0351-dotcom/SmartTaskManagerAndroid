name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Find gradlew and build Debug APK
        shell: bash
        run: |
          set -e
          # find first tracked gradlew path
          GRADLEW=$(git ls-files | grep -m1 '/gradlew$' || true)
          if [ -z "$GRADLEW" ]; then
            echo "::error::gradlew not found in repository. Ensure your project has the Gradle wrapper (gradlew) committed."
            ls -la
            exit 1
          fi
          DIR=$(dirname "$GRADLEW")
          echo "Found gradlew at: $GRADLEW (working dir: $DIR)"
          chmod +x "$DIR/gradlew"
          pushd "$DIR"
          ./gradlew assembleDebug --no-daemon
          popd

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apks
          path: '*/app/build/outputs/apk/debug/.apk'
