name: Android CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x SmartTaskManagerAndroid/gradlew

      - name: Build Debug APK
        run: SmartTaskManagerAndroid/gradlew assembleDebug
        working-directory: SmartTaskManagerAndroid

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: SmartTaskManagerAndroid/app/build/outputs/apk/debug/app-debug.apk
